<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Blog preview card</title>

  
  <style>
    @font-face{
      font-family: "figtree";
      src: url(/assets/fonts/Figtree-VariableFont_wght.ttf);
    }
    body{
      font-family: "figtree",sans-serif;
      background-color: hsl(47, 88%, 63%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .blog-container{
      display: flex;
      flex-direction: column;
      max-width: 350px;
      background-color: hsl(0, 0%, 100%);
      padding: 20px;
      box-shadow: 10px 10px hsl(0, 0%, 7%);
    }

    .blog-container,
    .main-img{
      border-radius: 15px; 
    }

    .btn{
      background-color: hsl(47, 88%, 63%);
      color: hsl(0, 0%, 7%);
      border: none;
      display: inline-block;
      width: 100px;
      margin-top: 20px; 
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 800;
      font-family: inherit;
    
    }

    .publish-date{
      font-size: 14px;
    }

    .blog-title{
      font-size: 24px;
      font-weight: 800;
    }

    .blog-title:hover{
      color: hsl(47, 88%, 63%);
    }

    .btn:focus{
      outline: 1px solid hsl(47, 88%, 63%);
    }

    .info-text{
      font-size: 16px;
      color: hsl(0,0%,42%);
    }

    .blog-author{
      display: flex;
      align-items: center;
    }

    .author-name{
      margin-left: 20px;
      font-weight: 800;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="blog-container">
    <img src="./assets/images/illustration-article.svg" alt="" class="main-img">
    <button class="btn">
      Learning
    </button>
    <p class="publish-date">
      Published 21 Dec 2023
    </p>
    <h1 class="blog-title">
      HTML & CSS foundations
    </h1>
    <p class="info-text">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="blog-author">
      <img src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper" class="author-image">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>




  

  
  
 
</body>
</html>
